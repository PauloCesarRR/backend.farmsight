spring:
  application:
    name: app
  datasource:
    url: jdbc:h2:mem:test
    driver-class-name: org.h2.Driver
    username: sa
    password: sa
  h2:
    console:
      enabled: true
      path: /h2-console
api:
  security:
    secret: sa-secret

management:
  endpoints:
    web:
      exposure:
        include: health, info, openapi, swagger-ui

  endpoint:
    health:
      show-details: always
    info:
      git:
        enabled: true
        mode: full

springdoc:
  show-actuator: true
  swagger-ui:
    path: /swagger-ui
    enabled: true
  api-docs:
    enabled: true