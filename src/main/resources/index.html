<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{title}">Login e Registro</title>
    <meta charset="UTF-8">
</head>
<body>

<h1><span th:text="#{header}">Login e Registro</span></h1>

<h2><span th:text="#{login.title}">Login</span></h2>
<form th:action="@{/login}" method="post">
    <div th:errors="*{email}" class="error">
        <span th:text="#{error.email}"></span>
    </div>
    <div th:errors="*{senha}" class="error">
        <span th:text="#{error.password}"></span>
    </div>
    <label for="email"><span th:text="#{login.email}">Email:</span></label>
    <input type="email" id="email" name="email" required>
    <br>
    <label for="senha"><span th:text="#{login.password}">Senha:</span></label>
    <input type="password" id="senha" name="senha" required>
    <br>
    <button type="submit"><span th:text="#{login.button}">Entrar</span></button>
</form>

<h2><span th:text="#{register.title}">Registro</span></h2>
<form th:action="@{/register}" method="post">
    <div th:errors="*{...} (ignorable)" class="error"> <span th:text="${status.error}"></span>
    </div>
    <button type="submit"><span th:text="#{register.button}">Registrar</span></button>
</form>

</body>
</html>
